<div class="new_content action_content">
    <div class="content">
        <div class="new_title">
            <div class="title-box">
                <h3>{{ i18n "main_news_title" }}</h3>
            </div>
        </div>
        <div class="news-content">
            <div class="news">
                <h2>{{ i18n "main_news_subtitle"}}</h2>
                <ul class="news-list">
                    {{ $posts := where .Data.Pages "Type" "news" }}
                    {{ range first 3 $posts }}
                    <li>
                        <a href="{{ .URL }}"><h4>{{ .Title }}</h4></a>
                        <p class="news-detail">
                            <span>{{ .Date.Format .Site.Params.date_format }}</span><span class="news-line"></span><span>{{ .Params.author }}</span>
                        </p>
                    </li>
                    {{ end }}

                    <div class="see_more">
                        <a class="see_more_btn" href="{{ i18n "main_news_herf" }}">{{ i18n "news_more" }}</a>
                    </div>
                </ul>
            </div>

            {{ partial "blog.html" . }}
        </div>


    </div>
</div>
