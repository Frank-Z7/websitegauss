<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}
  <link href="{{ "css/events.css" | relURL}}?t={{ mul 1000 (time now).Unix }}" rel="stylesheet">

  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>
        <div id="content">
            <div class="container">

                <div class="row">

                    <!-- *** LEFT COLUMN *** -->

                    <div class="col-md-10" id="blog-post">
                        <a class="blog-menu" href="{{ i18n "main_events_herf"}}">{{ i18n "events_menu_title"}}</a>
                        <h1>{{ .Title }}</h1>
                        <p class="text-muted  mb-small">
                            <img class="article-date" src="/img/icon_date.svg">
                            {{ .Params.time}}
                            <img class="article-author"  src="/img/icon_author.svg">
                            {{ .Params.author }}
                        </p>
                        <div id="post-content" class="events-contents">
                          {{ .Content }}
                        </div>
                        <!-- /#post-content -->
                        {{ if .Site.DisqusShortname }}
                        <div id="comments">
                            {{ template "_internal/disqus.html" . }}
                        </div>
                        {{ end }}

                    </div>

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
